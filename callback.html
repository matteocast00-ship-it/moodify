<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Autenticazione Spotify...</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .error {
      color: #ff5c5c;
    }

    .success {
      color: #1db954;
    }

    .loader {
      margin-top: 20px;
      border: 4px solid #fff3;
      border-top: 4px solid #1db954;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <p>üîÑ Connessione a Spotify in corso...</p>
  <div class="loader"></div>

  <script>
    const redirectUri = "https://matteocast00-ship-it.github.io/moodify/callback.html";

    async function getToken() {
      const code = new URLSearchParams(window.location.search).get("code");
      const codeVerifier = localStorage.getItem("code_verifier");

      if (!code || !codeVerifier) {
        document.body.innerHTML = `<p class="error">‚ùå Errore: Parametro mancante (code o code_verifier).</p>`;
        return;
      }

      try {
        // üîÅ CHIAMATA AL SERVER LOCALE (proxy)
        const res = await fetch("https://matteocast00-ship-it.github.io/moodify/callback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, codeVerifier })
        });

        const data = await res.json(); // ‚úÖ corretto: era "response.json()"
        localStorage.setItem("spotify_token", data.access_token);
        if (data.refresh_token) localStorage.setItem("spotify_refresh_token", data.refresh_token);
        localStorage.removeItem("code_verifier");

        if (!res.ok || !data.access_token) {
          throw new Error(data.error_description || JSON.stringify(data));
        }

        // ‚úÖ Salva il token nel localStorage
        localStorage.setItem("spotify_token", data.access_token);
        localStorage.removeItem("code_verifier");

        document.body.innerHTML = `<p class="success">‚úÖ Login effettuato con successo! Torno all'app...</p>`;
        setTimeout(() => {
          window.location.href = "https://matteocast00-ship-it.github.io/moodify/index.html";
        }, 1500);

      } catch (err) {
        console.error("Errore nel callback:", err);
        document.body.innerHTML = `<p class="error">‚ö†Ô∏è Errore durante il login Spotify.<br>${err.message}</p>`;
      }
    }

    getToken();
  </script>
</body>

</html>
